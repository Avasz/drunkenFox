<body>
   <section class="principal">
      <header>
        <button id="sidebar_trigger" class="icon menu"></button>

      <div id="page0" class="pagebody" aria-owns="tb0" aria-expanded="true">
         <!-- Junkyard, only for the sake of the example - NOT for real use -->
         <div style="margin:0.5rem 1rem 0.5rem 1rem">
         <h2>Logo Challenge</h2>
         </div>
         <div class="hold">
            <div><img src="firefox pic_1.png" id="first" class="thediv" onclick="change1();">
            </div>
            <div><img src="firefox pic_2.png" id="second" class="thediv" onclick="change2();">
            </div>
            <div><img src="firefox pic_5.png" id="third" class="thediv" onclick="change3();">
            </div><br>
            <div><img src="firefox pic_4.png" id="fourth" class="thediv" onclick="change4();">
            </div>
            <div><img src="firefox pic_3.png" id="fifth" class="thediv" onclick="change5();">
            </div>
            <div><img src="firefox pic_8.png" id="sixth" class="thediv" onclick="change6();">
            </div>
            <div><img src="firefox pic_7.png" id="seventh" class="thediv" onclick="change7();">
            </div>
            <div><img src="firefox pic_6.png" id="eighth" class="thediv" onclick="change8();">
            </div>
            <div><img src="firefox pic_9.png" id="ninth" class="thediv" onclick="change9();">
            </div>

         <script type="text/javascript">
         var first = 0, second=0,third=0,fourth=0,fifth=0,six=0,seventh=0,eighth=0,ninth=0;
         var flag1=0,flag2=0,flag3=0,flag4=0,flag5=0,flag6=0,flag7=0,flag8=0,flag9=0;
        
        function change1() {
          var random = Math.floor(Math.random() * 9) + 1;
            document.getElementById("first").src = "firefox pic_"+random+".png";
            if(random==4){
                flag1=1;
            }
            first =1;
            check();
          }
          function change2() {
            second=0;
          var random = Math.floor(Math.random() * 9) + 1;
            document.getElementById("second").src = "firefox pic_"+random+".png";
            if(random==3){
              flag2=1;
            }
            check();
          }
          function change3() {
            third=1;
          var random = Math.floor(Math.random() * 9) + 1;
            document.getElementById("third").src = "firefox pic_"+random+".png";
            if(random==8){
              flag3=1;
            }
            check();
          }
          function change4() {
            fourth=1;
          var random = Math.floor(Math.random() * 9) + 1;
            document.getElementById("fourth").src = "firefox pic_"+random+".png";
            if(random==5){
              flag4=1;
            }
            check();
          }
          function change5() {
            fifth=1;
          var random = Math.floor(Math.random() * 9) + 1;
            document.getElementById("fifth").src = "firefox pic_"+random+".png";
            if(random==9){
              flag5=1;
            }
            check();
          }
          function change6() {
            sixth=1;
          var random = Math.floor(Math.random() * 9) + 1;
            document.getElementById("sixth").src = "firefox pic_"+random+".png";
            if(random==7){
              flag6=1;
            }
            check();
          }
          function change7() {
            seventh=1;
          var random = Math.floor(Math.random() * 9) + 1;
            document.getElementById("seventh").src = "firefox pic_"+random+".png";
            if(random==2){
              flag7=1;
            }
            check();
          }
          function change8() {
            eighth=1;
          var random = Math.floor(Math.random() * 9) + 1;
            document.getElementById("eighth").src = "firefox pic_"+random+".png";
            if(random==1){
              flag8=1;
            }
            check();
          }
          function change9() {
            ninth=1;
          var random = Math.floor(Math.random() * 9) + 1;
            document.getElementById("ninth").src = "firefox pic_"+random+".png";
            if(random==6){
              flag9=1;
            }
            check();
          }

          //check function
          function check () {
            if( (flag1 == 1) && (flag2==1) && (flag3==1) && (flag4==1) && (flag5==1) && (flag6=1) && (flag7==1) && (flag8==1) && (flag9==1)){
              alert("Yeah!!! You did it!!!");
              flag1=0;flag2=0;flag3=0;flag4=0;flag5=0;flag6=0;flag7=0;flag8=0;flag9=0;
            }
          }
        
</script>
